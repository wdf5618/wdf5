<html>

			img{
				width:300px;
				display: block;
				margin:auto;
				margin-top:200px;

				transition:all 3s;

			}
			img:hover{
				/*transform:rotate(360deg);*/

				/*transform: rotate(20deg);*/
				/*transform: rotate(-360deg);*/
				/*transform: rotate(-180deg);*/
				/*transform: rotate(1turn);*/
				/*transform: rotate(-1turn);*/
				/*400grad=360deg  gradient*/

				/*360deg = 400grad*/
				transform: rotate(-400grad);


			}
			

		</style>
	</head>

	<body>
		<img src="img/dog.jpg" alt="dog">
		
	</body>
</html>

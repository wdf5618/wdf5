<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			background-color: #222;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		a{
			text-decoration: none;
			font-size: 18px;
			text-transform: uppercase;
			letter-spacing: 3px;
			color: #00aeff;
			border: 2px solid #00aeff;
			padding: 15px 30px;

			position: relative;

			transition: all 0.5s;

			overflow: hidden;
		}

		a:hover{
			color: #fff;
		}

		.wave{
			width: 100%;
			height: 100%;
			background-color: #00aeff;

			position: absolute;
			top: calc(100% + 22px);
			left: 0;

			z-index: -1;

			transition: all 0.5s;
		}

		.wave::before{
			content: '';
			width: 100%;
			height: 22px;
			background-image: url('./img/wave.png');

			position: absolute;
			top: -22px;
			left: 0;

			animation: myani 0.5s linear infinite;
		}

		@keyframes myani{
			0%{
				background-position-x: 0; 
			}

			100%{
				background-position-x: 118px;
			}
		}

		a:hover .wave{
			top: 0;
		}



	</style>
</head>
<body>

	<a href="#">
		Hover Me
		<span class="wave"></span>
	</a>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Skwe function</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;

			transition: all 2s;
		}

		img:hover{
							/*(xy)*/
			/*transform: skew(30deg);*/
			/*transform:skewX(-30deg);*/

			transform: skew(-30deg,50deg);
		}
	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" /> 

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CSS TRANSITION</title>	
	<style type="text/css">

		button{
			width: 290px;
			height: 90px;
			background-color: #037bfc;
			color: #fff;
			font-size: 28px;
			border:none;
			transition-property:background-color;
				/*transition-duration:1s*/
					/*1s=*/
			transition-duration:3000ms
		}

		/*pesudo class*/
		button:hover{
			background-color:red;
		}
		


	</style>

</head>
<body>

	<button>CSS Transition</button>

</body>
</html>

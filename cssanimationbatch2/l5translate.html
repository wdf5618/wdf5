<!DOCTYPE html>
<html>
<head>
	<title>Translate Function</title>
	<style type="text/css">
		
		img{
			width: 300px;
			display: block;

			margin: auto;
			margin-top: 200px;
			transition: all 2s;
		}

		img:hover{
			/*transform:translateX(150px);*/
			/*transform:translateY(-150px);*/
			/*transform:translate(-100%);*/

			/*transform:translate(-100px) translateY(-100px);*/

			transform:translate(100px,-100px);

		}


	</style>
</head>
<body>

	<img src="img/dog.jpg" alt="dog" />

</body>
</html>

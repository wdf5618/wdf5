<!DOCTYPE html>
<html>
<head>
	<title>3D</title>
	<style type="text/css">
		*{
			perspective: 1000px;
		}
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top:200px;


			transition: all 3s;

		}
		img:hover{
			/*transform:translateZ(300px);*/
			/*transform:translateZ(-300px);*/

			transform:translateZ(800px);

		}


	</style>
</head>
<body>
	<img src="img/dog.jpg" alt="dog">

</body>
</html>
